<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1a202c;
      color: #fff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4299e1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3182ce;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="options.js"></script>
</body>
</html>
